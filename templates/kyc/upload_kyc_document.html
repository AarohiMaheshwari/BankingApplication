<!-- upload_kyc_document.html -->
{% extends 'home_page/base.html' %}

{% block head_title %}Banking System{% endblock %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload KYC Document</title>
</head>
<body>
    <h1>Upload KYC Document</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Upload</button>
    </form>
</body>
</html>
{% endblock %}
