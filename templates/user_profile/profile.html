<!-- profile.html -->

<!DOCTYPE html>
<html>
<head>
    <title>User Profile</title>
    <style>
        /* CSS to limit the size of the profile picture */
        .profile-picture {
            max-width: 150px; /* Adjust the maximum width as needed */
            max-height: 150px; /* Adjust the maximum height as needed */
        }
    </style>
</head>
<body>
    <h1>User Profile</h1>
    <p>Username: {{ user.username }}</p>
    <p>Email: {{ user.email }}</p>
    {% if profile_picture %}
    <!-- Apply the CSS class to limit the size of the profile picture -->
    <img src="{{ profile_picture.picture.url }}" alt="Profile Picture" class="profile-picture">
    {% else %}
    <p>No profile picture uploaded.</p>
    {% endif %}
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Upload Profile Picture</button>
    </form>
</body>
</html>
